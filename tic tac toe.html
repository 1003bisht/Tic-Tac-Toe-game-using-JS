<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        .td {
            height: 60px;
            width: 60px;
            border: 5px black solid;
            text-align: center; /* Center the text */
            font-size: 2rem; /* Increase the font size */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
        #btn1, #btn2 {
            font-size: large;
            margin: 5px; /* Add some margin between buttons */
        }
        #h3_name {
            color: rgb(190, 61, 61);
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Welcome To The Game</h1>
            <button id="btn1" class="btn btn-success" onclick="startGame()">Start The Game</button>
            <button id="btn2" class="btn btn-primary" onclick="restartGame()">Restart The Game</button>
        </div>
        <table align="center">
            <tr>
                <td id="td1" class="td"></td>
                <td id="td2" class="td"></td>
                <td id="td3" class="td"></td>
            </tr>
            <tr>
                <td id="td4" class="td"></td>
                <td id="td5" class="td"></td>
                <td id="td6" class="td"></td>
            </tr>
            <tr>
                <td id="td7" class="td"></td>
                <td id="td8" class="td"></td>
                <td id="td9" class="td"></td>
            </tr>
        </table>
        <h3 id="h3_name">BY:- ANSHIKA BISHT</h3>
    </div>
    <script>
        let currentPlayer = 'X'; // Track the current player
        let cells; // Variable to store the cells

        function startGame() {
            // Initialize the game
            cells = document.querySelectorAll(".td");
            cells.forEach(cell => {
                cell.textContent = ''; // Clear the cell content
                cell.style.pointerEvents = 'auto'; // Allow clicking
                cell.onclick = function() {
                    if (cell.textContent === '') {
                        cell.textContent = currentPlayer; // Mark the cell with the current player
                        currentPlayer = currentPlayer === 'X' ? 'O' : 'X'; // Switch player
                    }
                };
            });
        }

        function restartGame() {
            startGame(); // Call startGame to reset the game
            currentPlayer = 'X'; // Reset to player X
        }

        // Start the game when the page loads
        window.onload = startGame;
    </script>
</body>
</html>
